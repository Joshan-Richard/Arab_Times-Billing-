<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arab Times - Billing</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-slate-100">

    <div id="print-area"></div>

    <div id="app-container" class="min-h-screen p-4 sm:p-6 lg:p-8 flex flex-col items-center">
        <div class="w-full max-w-6xl">
            <header class="text-center mb-6">
                <h1 class="text-4xl font-bold text-slate-800">Arab Times</h1>
                <p class="text-slate-600">Retail Watch Shop - Billing System</p>
            </header>

            <div class="mb-6 flex justify-center">
                <div class="flex space-x-2 bg-white p-1 rounded-lg shadow-sm">
                    <button id="btn-view-billing" class="tab-button active">New Bill</button>
                    <button id="btn-view-dashboard" class="tab-button">Sales Dashboard</button>
                </div>
            </div>

            <div id="billing-view">
                <main class="main-layout gap-8">
                    <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="section-title">Create Bill</h2>
                        <form id="add-item-form" class="grid sm:grid-cols-12 gap-3 mb-6 items-end">
                            <div class="sm:col-span-5"><label for="itemName" class="form-label">Item Name</label><input id="itemName" type="text" class="form-input" required /></div>
                            <div class="sm:col-span-2"><label for="itemQty" class="form-label">Qty</label><input id="itemQty" type="number" class="form-input" value="1" min="1" required /></div>
                            <div class="sm:col-span-3"><label for="itemRate" class="form-label">Rate</label><input id="itemRate" type="number" class="form-input" min="0" required /></div>
                            <div class="sm:col-span-2"><button type="submit" class="btn btn-primary w-full">Add</button></div>
                        </form>
                        <ul id="bill-items-list" class="divide-y divide-slate-200"></ul>
                    </div>
                    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg self-start">
                        <h2 class="section-title">Summary</h2>
                        <div class="space-y-4">
                            <div class="flex justify-between"><span>Subtotal</span><span id="subtotal" class="font-medium">₹0.00</span></div>
                            <div class="flex justify-between items-center"><label for="discount">Discount</label><input id="discount" type="number" class="form-input w-32 text-right" placeholder="0.00" /></div>
                            <div class="flex justify-between text-2xl font-bold border-t pt-4"><span>Grand Total</span><span id="grandTotal">₹0.00</span></div>
                            <div class="pt-4"><label for="paymentMode" class="form-label">Payment Mode</label><select id="paymentMode" class="form-input w-full"><option>Cash</option><option>Card</option><option>UPI</option></select></div>
                            <button id="btn-preview" class="btn btn-success w-full mt-4" disabled>Generate & Preview Receipt</button>
                        </div>
                    </div>
                </main>
            </div>

            <div id="dashboard-view" class="hidden animate-fade-in-up">
                <!-- NEW: STATS CARDS -->
                <div class="stats-grid mb-8">
                    <div class="stat-card">
                        <p class="stat-title">Total Revenue</p>
                        <p id="stat-total-revenue" class="stat-value">₹0.00</p>
                    </div>
                     <div class="stat-card">
                        <p class="stat-title">Total Bills</p>
                        <p id="stat-total-bills" class="stat-value">0</p>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="section-title">All Sales History</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="table-header"><tr><th>Receipt No.</th><th>Date</th><th>Items</th><th>Payment</th><th class="text-right">Amount</th></tr></thead>
                            <tbody id="sales-history-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content animate-fade-in-up">
            <div class="modal-header">
                <h2 class="text-xl font-semibold">Receipt Preview</h2>
                <button id="btn-close-preview" class="modal-close-btn">&times;</button>
            </div>
            <div id="receipt-preview-content" class="modal-body"></div>
            <div class="modal-footer">
                <button id="btn-cancel-preview" class="btn btn-secondary">Cancel</button>
                <button id="btn-confirm-print" class="btn btn-primary">Confirm & Print</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
